<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d099529a6d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="todoBody">
        <h2>To-Do List</h2>
        <div id="todoInput">
          <input id="writeTodo" type="text" placeholder="Add your text" />
          <button id="todoAddButton" type="button">Add</button>
        </div>
        <div id="todoLists">
          <ul id="unorderedTodoList">
            <!-- <li class="todolist doneTodoList">
              <span>Learn Deep learning</span> <i class="fa-solid fa-xmark deleteTodoItem"></i>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
